<!DOCTYPE html>
<html>

<head>
    <title>DropBox</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h3>Drinks</h3>
    <ul id="drinks" class="list-group">
        <li class="list-group-item">
            <h4>Beer</h4>
            <ul id="beerList" class="list-group">
                <li id="beer1" class="list-group-item">Carlsberg</li>
                <li id="beer2" class="list-group-item">Heineken</li>
                <li id="beer3" class="list-group-item">Staropramen</li>
            </ul>
        </li>
        <li class="list-group-item">
            <h4>Whiskey</h4>
            <ul id="whiskeyList" class="list-group">
                <li id="whiskey1" class="list-group-item">Red label</li>
                <li id="whiskey2" class="list-group-item">Jack Daniels</li>
                <li id="whiskey3" class="list-group-item">Jameson</li>
            </ul>
        </li>
    </ul>
    <div id="footer">
        <div id="dropContainer">
            <h4>DropBox</h4>
            <ul id="dropbox" class="list-group">
            </ul>
        </div>
    </div>
</body>

</html>
